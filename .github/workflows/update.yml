name: Update Stations Database

# Triggers: daily at 00:00 UTC and manual runs
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-db:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository with credentials
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # ensures push works

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Install Python dependencies
      - name: Install dependencies
        run: |
          pip install requests

      # Run your database update script
      - name: Run database updater
        run: |
          python update_database.py

      # Commit and push updated files to price-updates
      - name: Commit & push updated database
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data.db last_update.txt || true
          git commit -m "Automated DB update: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || echo "No changes to commit"
          git push origin HEAD:price-updates --force
