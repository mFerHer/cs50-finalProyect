name: Update Stations Database

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at 00:00 UTC
  workflow_dispatch:      # Allows manual runs

jobs:
  update-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run database updater
        run: |
          python update_database.py

      - name: Commit & push updated database
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data.db last_update.txt || true
          git commit -m "Automated DB update: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
